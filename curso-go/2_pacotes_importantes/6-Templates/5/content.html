{{ template "header.html" }}
    <h1>Cursos</h1>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Horas</th>
            </tr>
        </thead>
        <tbody>
            {{ range . }}
                {{ if eq .CargaHoraria 40}}
                <tr>
                    <th>{{ .Nome }}</th>
                    <th>{{ .CargaHoraria }}</th>
                </tr>
                {{ end }}
            {{ end }}
        </tbody>
    </table>
{{ template "footer.html" }}
